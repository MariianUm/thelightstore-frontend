<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список товаров</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding-top: 120px;
      padding-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #add-product-btn {
      margin-bottom: 20px;
    }

    .styled-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    .styled-table th,
    .styled-table td {
      padding: 12px 16px;
      text-align: left;
    }

    .styled-table thead {
      background-color: var(--light-pink);
    }

    .styled-table th {
      font-weight: bold;
    }

    .styled-table tr:nth-child(even) {
      background-color: #ffeaf4;
    }

    .styled-table tr:hover {
      background-color: #ffe0ee;
    }

    .styled-table td:last-child button {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">TheLightStore</div>
      <div class="nav-buttons">
        <button class="btn-nav" onclick="window.location.href='admin-orders.html'">Заказы</button>
        <button class="btn-nav active">Товары</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Список товаров</h1>
    <button id="add-product-btn" class="btn">➕ Добавить товар</button>

    <table class="styled-table">
      <thead>
        <tr>
          <th style="width: 5%;">ID</th>
          <th style="width: 60%;">Название</th>
          <th style="width: 15%;">Цена</th>
          <th style="width: 20%;">Действия</th>
        </tr>
      </thead>
      <tbody id="products-table-body">
      </tbody>
    </table>
  </main>

  <footer class="footer">
    © 2025 <strong>TheLightStore</strong>. Все права защищены
  </footer>

  <script src="js/admin-products.js"></script>
</body>
</html>
