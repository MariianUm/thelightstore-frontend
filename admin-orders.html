<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список заказов</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding-top: 120px;
      padding-bottom: 40px;
      min-height: 80vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .styled-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    .styled-table th,
    .styled-table td {
      padding: 12px 16px;
      text-align: left;
    }

    .styled-table thead {
      background-color: var(--light-pink);
    }

    .styled-table th {
      font-weight: bold;
    }

    .styled-table tr:nth-child(even) {
      background-color: #ffeaf4;
    }

    .styled-table tr:hover {
      background-color: #ffe0ee;
    }

    .order-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .order-link:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">TheLightStore</div>
      <div class="nav-buttons">
        <button class="btn-nav active">Заказы</button>
        <button class="btn-nav" onclick="window.location.href='admin-products.html'">Товары</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Список заказов</h1>
    <table class="styled-table">
      <thead>
        <tr>
          <th style="width: 10%;">Номер</th>
          <th style="width: 15%;">Сумма</th>
          <th style="width: 20%;">Дата</th>
          <th style="width: 25%;">Клиент</th>
          <th style="width: 20%;">Статус</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <!-- Заказы будут подставлены сюда -->
      </tbody>
    </table>
  </main>

  <footer class="footer">
    © 2025 <strong>TheLightStore</strong>. Все права защищены
  </footer>

  <script src="js/admin-orders.js"></script>
</body>
</html>
