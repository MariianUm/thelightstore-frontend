<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админка — Главная</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 2rem;
      color: #444;
    }

    .button-container {
      margin-top: 50px;
    }

    .admin-button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff77cd;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      transition: background-color 0.2s ease;
    }

    .admin-button:hover {
      background-color: #ff4fa0;
    }
  </style>

  <script>
    const token = localStorage.getItem("access_token");
    if (!token) {
      window.location.replace("admin-login.html");
    }
  </script>
</head>
<body>
  <h1>Главная страница админки</h1>
  <div class="button-container">
    <button class="admin-button" onclick="window.location.href='admin-products.html'">Товары</button>
    <button class="admin-button" onclick="window.location.href='admin-orders.html'">Заказы</button>
  </div>
</body>
</html>
